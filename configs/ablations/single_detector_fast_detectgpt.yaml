# Ablation: Single Detector (Fast-DetectGPT only)
# Tests whether single-detector training is sufficient vs ensemble

model:
  base_model: "Qwen/Qwen2.5-1.5B-Instruct"
  lora_rank: 16
  lora_alpha: 32
  lora_dropout: 0.05

training:
  algorithm: "grpo"
  learning_rate: 1.0e-5
  batch_size: 8
  gradient_accumulation_steps: 4
  max_steps: 10000
  warmup_steps: 500
  eval_steps: 500
  save_steps: 1000
  logging_steps: 10
  max_grad_norm: 1.0

reward:
  # Only Fast-DetectGPT in ensemble (single detector)
  detectors:
    - "fast-detectgpt"
  detector_weight: 0.4
  semantic_weight: 0.3
  quality_weight: 0.2
  fairness_weight: 0.1

data:
  train_dataset: "data/processed/train.jsonl"
  eval_dataset: "data/processed/eval.jsonl"
  esl_validation: "data/processed/esl_validation.jsonl"
  native_validation: "data/processed/native_validation.jsonl"
  max_length: 512

output:
  output_dir: "checkpoints/ablation-single-fast-detectgpt"
  logging_dir: "logs/ablation-single-fast-detectgpt"
