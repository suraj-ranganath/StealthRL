# Ablation: Detector Reward Only
# Tests pure evasion training without any constraints

model:
  base_model: "Qwen/Qwen2.5-1.5B-Instruct"
  lora_rank: 16
  lora_alpha: 32
  lora_dropout: 0.05

training:
  algorithm: "grpo"
  learning_rate: 1.0e-5
  batch_size: 8
  gradient_accumulation_steps: 4
  max_steps: 10000
  warmup_steps: 500
  eval_steps: 500
  save_steps: 1000
  logging_steps: 10
  max_grad_norm: 1.0

reward:
  detectors:
    - "fast-detectgpt"
    - "roberta-base-openai-detector"
  # Only detector reward (all other weights set to 0)
  detector_weight: 1.0
  semantic_weight: 0.0
  quality_weight: 0.0
  fairness_weight: 0.0

data:
  train_dataset: "data/processed/train.jsonl"
  eval_dataset: "data/processed/eval.jsonl"
  esl_validation: "data/processed/esl_validation.jsonl"
  native_validation: "data/processed/native_validation.jsonl"
  max_length: 512

output:
  output_dir: "checkpoints/ablation-detector-only"
  logging_dir: "logs/ablation-detector-only"
